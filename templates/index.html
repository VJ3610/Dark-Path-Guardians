<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Pattern Detector</title>
</head>
<body>
    <h1>Dark Pattern Detector</h1>
    <form method="post" action="/predict">
        <label for="website_url">Enter Website URL:</label>
        <input type="text" id="website_url" name="website_url" required>
        <button type="submit">Predict</button>
    </form>

    {% if detected_patterns %}
        <h2>Detected dark patterns:</h2>
        <ul>
            {% for pattern_info in detected_patterns %}
                <li>Pattern: '{{ pattern_info['Pattern'] }}', Pattern Category: '{{ pattern_info['PatternCategory'] }}'</li>
            {% endfor %}
        </ul>
    {% elif message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
