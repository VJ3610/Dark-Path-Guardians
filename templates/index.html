<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pattern Prediction</h1>
        </div>
    </header>

    <div class="container">
        <form action="/predict" method="post">
            <label for="paragraph">Enter a paragraph:</label>
            <textarea name="paragraph" id="paragraph" rows="4" cols="50" placeholder="Type your paragraph here..." required></textarea>
            <br>
            <input type="submit" value="Predict">
        </form>

        <div class="result">
            <h2>Matching Patterns:</h2>
            {% if prediction is not none %}
                {% for pattern in prediction %}
                    <p>{{ pattern }}</p>
                {% endfor %}
            {% endif %}
        </div>        
    </div>
</body>
</html>
